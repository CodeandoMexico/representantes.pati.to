version: '2'

services:
  db:
    image: mongo
    volumes:
      - representantes-patito-db:/data/db

  web:
    image: codeando-mexico/representantes-patito:development
    build: .
    stdin_open: true
    tty: true
    depends_on:
      - db
    volumes:
      - .:/usr/src/app
    ports:
      - 9292:9292
    environment:
      - RACK_ENV=development

# Necesitamos crear un volumen que se llame:
